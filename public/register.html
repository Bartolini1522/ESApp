<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <h1>Registrazione Utente</h1>
    <form id="register-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Registrati</button>
		<label> Gi√† registrato? Allora accedi <a href="login.html">qui</a> </label>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    nome: formData.get('nome'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    ruolo: 'user'
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = 'Registrazione avvenuta con successo!';
                this.reset();
            })
            .catch(error => {
                document.getElementById('message').innerText = 'Errore nella registrazione!';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
